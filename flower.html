<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flowers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/badges.css" rel="stylesheet">
  <link href="/assets/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/site.js"></script>
  <script src="/assets/js/flower.js"></script>
</head>
<body>  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-9">
      <h3 id="title"></h3>
      <p id="description"></p>
    </div>
    <div class="col-sm-3">
        <div class="card card-info" style="width: 18rem;">
            <img class="image m-3" id="image" class="card-img-top" alt="Flower Image">
            <div class="card-body">
              <h5 class="card-title" id="card-title"></h5>
              <div class="row">
                <div class="col _card-header">Colour</div>
                <div class="col" id="colour"></div>
              </div>
              <div class="row">
                <div class="col _card-header">Type</div>
                <div class="col" id="type"></div>
              </div>
              <div class="row">
                <div class="col _card-header">Found In</div>
                <div class="col" id="found-in"></div>
              </div>
              <div class="row">
                <div class="col _card-header">Sells For</div>
                <div class="col card-info"><span id="sells-for" class="card-info"></span> coins</div>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
