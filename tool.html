<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/Flowers/assets/badges.css" rel="stylesheet">
  <link href="/Flowers/assets/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

              </div>
              <div class="row">

                <div class="col" id="blue"></div>
              </div>
              <div class="row">
                <div class="col _card-header">Red Multi</div>
                <div class="col" id="red"></div>
              </div>
              <div class="row">
                <div class="col _card-header">Price</div>
                <div class="col card-info"><span id="price" class="card-info"></span> coins</div>
              </div>
            </div>
          </div>
